<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="classes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</head>

<body class="container">
    <div class="text">
        <h1 id="title" class="word">Time to join Securinets!</h1>
        <p id="description">If you're passioned about Information Security
            Securinets is the best place for you!
        </p>
    </div>
    <form id="survey-form" class="text2">
        <div class="mb-4">
            <label for="name" class="form-label" id="name-label">Name :</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label" id="email-label">Email address :</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter your Email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-4">
            <label for="dropdown" class="form-label">Age (optional) :</label>
            <select class="form-select" aria-label="Default select example" id="dropdown">
                <option value="1">18-20</option>
                <option value="2">20-25</option>
                <option value="3">25-30</option>
                <option value="4">30-40</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="number" class="form-label" id="number-label">Tel :</label>
            <input type="number" class="form-control" id="number" placeholder="216 + Tel number" min="216"
                max="21699999999" required>
        </div>
        <div class="mb-4">
            <label class="form-label">How much are you interested in Information Security ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InfoSec" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Not too much
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InfoSec" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    I like InfoSec
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InfoSec" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    I am passioned about InfoSec
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InfoSec" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                    I am obsessed with InfoSec
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">What do you like more in Information Security ?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                    Cryptography
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2" id="flexCheckChecked2" checked>
                <label class="form-check-label" for="flexCheckChecked2">
                    Steganography
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3" id="flexCheckChecked3" checked>
                <label class="form-check-label" for="flexCheckChecked3">
                    Digital Forensics
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="4" id="flexCheckChecked4" checked>
                <label class="form-check-label" for="flexCheckChecked4">
                    Reverse Engineering
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="5" id="flexCheckChecked5" checked>
                <label class="form-check-label" for="flexCheckChecked5">
                    Pentesting
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6" id="flexCheckChecked6" checked>
                <label class="form-check-label" for="flexCheckChecked6">
                    Vulnerability Testing
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="textarea" type="textarea" class="form-label">Why do you want to join Securinets ?</label>
            <textarea class="form-control" id="textarea" rows="4" required></textarea>
        </div> <br>
        <div class="d-grid gap-4">
            <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
        </div>
    </form>
</body>

</html>
